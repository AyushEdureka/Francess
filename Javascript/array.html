<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let fruits = ["Apple","Mango","Grapes","gauva"]
           
       console.log(fruits.length)
       console.log(fruits[2]);


       //ADD the data
        fruits.push("Banana")
        fruits.unshift("Strawberry")

        //Delete the data
        fruits.pop()
        fruits.shift()

        console.log(fruits)

        </script>
</body>
</html>

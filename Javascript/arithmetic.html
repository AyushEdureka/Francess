<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arithmetic: +,-,/,*,%
        var a=10
        var b=7

        console.log(a+b); // 17  
        console.log(a-b); //3
        console.log(a/b); //1.
        console.log(a*b); //70
        console.log(a%b);   //3

        // 2%11:  2
        //left number is smaller than right number : output left number .. ONLY FOR MODULO %
        // 3%13 : 3

      //  % : remainder
        </script>
</body>
</html>
